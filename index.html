<!DOCTYPE html>
<html>
	<head>
	<title>云端Gal-水仙（Demo）</title>
	<meta charset="UTF-8">
	<style type="text/css">
.display {
	width: 800px;
	height: 600px;
	position: relative;
	margin-left: 50%;
	left: -400px;
}
canvas#imgLayer {
	position:absolute;
	z-index:-1;
}
canvas#aniLayer {
	position:absolute;
	z-index:1;
}
canvas#textLayer {
	position:static;
	z-index:2;
}
header, footer {
	text-align:center;
}
</style>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mousewheel.min.js"></script>
	<!-- CSS加载 -->
	<!-- 图片预读 -->
	</head>
	<body bgcolor=gray>
<header>
      <p>Demo-Narcissu</p>
    </header>
<div class="display" >
      <canvas id="imgLayer" width="800px" height="600px" ></canvas>
      <canvas id="aniLayer" width="800px" height="600px" ></canvas>
      <canvas id="textLayer" width="800px" height="600px" ></canvas>
    </div>
<div class="sound" >
      <audio id="bgm" name="sound" src="" autoplay="autoplay" loop></audio>
      <audio id="dwave-0" name="sound" src="" autoplay="autoplay"></audio>
      <audio id="dwave-1" name="sound" src="" autoplay="autoplay"></audio>
      <audio id="dwave-2" name="sound" src="" autoplay="autoplay"></audio>
    </div>
<div id="run"> </div>
<script src="js/front.js"></script>

</body>
</html>
